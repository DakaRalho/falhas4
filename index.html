	<!DOCTYPE html>
<html>
<head>
	<title>Ficha de RPG</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			font-size: 48px;
			margin-top: 100px;
		}
		
		p {
			margin: 20px auto;
			font-size: 24px;
			text-align: center;
		}

		.player-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 20px;
		}

		.player-image {
			height: 150px;
			width: 150px;
			margin-right: 20px;
		}

		.player-name {
			font-size: 36px;
			font-weight: bold;
		}

		.attribute-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 20px;
		}

		.attribute-name {
			font-size: 24px;
			margin-right: 10px;
			width: 200px;
			text-align: right;
		}

		.attribute-value {
			font-size: 24px;
			margin-left: 10px;
			width: 100px;
			text-align: center;
		}

		.status-button {
			font-size: 24px;
			margin: 20px;
			padding: 10px;
			background-color: white;
			color: black;
			border: 2px solid white;
			border-radius: 10px;
			cursor: pointer;
		}

		.status-button:hover {
			background-color: black;
			color: white;
		}

		.dice {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin: 20px;
		}

		.dice-image {
			height: 100px;
			width: 100px;
			margin-right: 20px;
		}

		.dice-result {
			font-size: 36px;
			font-weight: bold;
			margin-left: 10px;
		}

		.dice-text {
			font-size: 24px;
			margin-left: 10px;
		}
	</style>
	<script>
		function rollDice() {
			var diceImage = document.getElementById("dice-image");
			var diceResult = document.getElementById("dice-result");
			var diceText = document.getElementById("dice-text");

			var result = Math.floor(Math.random() * 20) + 1;
			diceImage.src = "https://upload.wikimedia.org/wikipedia/commons/2/2c/Dice-1-b.svg"; // Image for dice result of 1
			if (result >= 2 && result <= 5) {
				diceImage.src = "https://upload.wikimedia.org/wikipedia/commons/c/c3/Dice-2-b.svg"; // Image for dice result between 2 and 5
				diceText.innerText = "Desastre!";
			} else if (result >= 6 && result <= 10) {
				diceImage.src = "https://upload.wikimedia.org/wikipedia/commons/2/26/Dice-3-b.svg
			diceText.innerText = "Fracasso!";
		} else if (result >= 11 && result <= 15) {
			diceImage.src = "https://upload.wikimedia.org/wikipedia/commons/2/2f/Dice-4-b.svg";
			diceText.innerText = "Normal";
		} else if (result >= 16 && result <= 19) {
			diceImage.src = "https://upload.wikimedia.org/wikipedia/commons/8/8d/Dice-5-b.svg";
			diceText.innerText = "Sucesso!";
		} else {
			diceImage.src = "https://upload.wikimedia.org/wikipedia/commons/e/ee/Dice-6-b.svg"; // Image for dice result of 20
			diceText.innerText = "Crítico!";
		}

		diceResult.innerText = result;
	}
</script>
<div class="player-container">
	<img src="adriano.jpg" alt="Adriano" class="player-image">
	<div class="player-name">Adriano</div>
</div>

<div class="player-container">
	<img src="marco.jpg" alt="Marco" class="player-image">
	<div class="player-name">Marco</div>
</div>

<div class="player-container">
	<img src="dandara.jpg" alt="Dandara" class="player-image">
	<div class="player-name">Dandara</div>
</div>

<div class="player-container">
	<img src="kiara.jpg" alt="Kiara" class="player-image">
	<div class="player-name">Kiara</div>
</div>

<div id="master-panel">
	<p>Como mestre, você pode alterar os atributos e status dos personagens abaixo:</p>

	<div class="attribute-container">
		<div class="attribute-name">Força:</div>
		<div class="attribute-value">12</div>
	</div>

	<div class="attribute-container">
		<div class="attribute-name">Destreza:</div>
		<div class="attribute-value">16</div>
	</div>

	<div class="attribute-container">
		<div class="attribute-name">Constituição:</div>
		<div class="attribute-value">14</div>
	</div>

	<div class="attribute-container">
		<div class="attribute-name">Inteligência:</div>
		<div class="attribute-value">10</div>
	</div>

	<div class="attribute-container">
		<div class="attribute-name">Sabedoria:</div>
		<div class="attribute-value">8</div>
	</div>

	<div class="attribute-container">
		<div class="attribute-name">Carisma:</div>
		<div class="attribute-value">18</div>
	</div>

	<button class="status-button">Trocar para valores numéricos</button>

	<div class="dice">
		<img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Dice-1-b.svg" alt="Dice" class="dice-image" id="dice-image">
		<div class="dice-result" id="dice-result"></div>
		<div class="dice-text" id="dice-text"></div>
	</div>

	<button class="
		share-button">Compartilhar link para câmera</button>

	<div class="camera-container">
		<img src="" alt="Player's face" class="camera-image" id="camera-image">
		<div class="camera-name" id="camera-name"></div>
	</div>
</div>

	
	<button onclick="location.href='ficha-adriano.html'">Acessar Ficha de Adriano</button>
	<button onclick="location.href='ficha-marco.html'">Acessar Ficha de Marco</button>
	<button onclick="location.href='ficha-dandara.html'">Acessar Ficha de Dandara</button>
	<button onclick="location.href='ficha-kiara.html'">Acessar Ficha de Kiara</button>
</body>
</html>
