<!DOCTYPE html>
<html>
<head>
	<title>Ficha de RPG</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* CSS para estilizar a página */
	</style>
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button.active {
            background-color: red;
        }
    </style>
</head>
<body>
	<!-- Conteúdo da página -->

	<script>
		function rollDice() {
			const result = Math.floor(Math.random() * 20) + 1;
			let message;

			switch (result) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					message = 'Desastre!';
					break;
				case 6:
				case 7:
				case 8:
				case 9:
				case 10:
					message = 'Fracasso!';
					break;
				case 11:
				case 12:
				case 13:
				case 14:
				case 15:
					message = 'Normal.';
					break;
				case 16:
				case 17:
				case 18:
				case 19:
					message = 'Sucesso!';
					break;
				case 20:
					message = 'Crítico!';
					break;
			}

			return { result, message };
		}

		/* Outras funções e código JavaScript */
	</script>
</body>
</html>
