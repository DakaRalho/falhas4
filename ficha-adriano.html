    <label for="numDice">Number of dice:</label>
    <input type="number" id="numDice" min="1" max="10" value="1">
    <br>
    <button onclick="rollDice()">Roll!</button>
    <ul id="results"></ul>
    <script>
      function rollDice() {
        var numDice = document.getElementById("numDice").value;
        var results = [];
        var total = 0;
        for (var i = 0; i < numDice; i++) {
          var roll = Math.floor(Math.random() * 20) + 1;
          results.push(roll);
          total += roll;
        }
        var resultText = "You rolled " + numDice + "d20: ";
        for (var j = 0; j < results.length; j++) {
          resultText += results[j];
          if (j < results.length - 1) {
            resultText += ", ";
          }
        }
        resultText += "<br>Total: " + total;
        document.getElementById("results").innerHTML = resultText;
