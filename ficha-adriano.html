<!DOCTYPE html>
<html>
<head>
	<title>Ficha de Ordem Paranormal RPG</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		h1 {
			text-align: center;
			font-size: 24px;
			margin-bottom: 0;
		}
		h2 {
			font-size: 18px;
			margin-top: 0;
		}
		section {
			margin-top: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		table th {
			background-color: #ddd;
			padding: 5px;
			text-align: left;
		}
		table td {
			padding: 5px;
			border: 1px solid #ddd;
			vertical-align: middle;
		}
		table td input {
			width: 100%;
			box-sizing: border-box;
			border: none;
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		table td select {
			width: 100%;
			box-sizing: border-box;
			border: none;
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		table td input[type="checkbox"] {
			margin-right: 5px;
		}
		table td label {
			font-weight: normal;
			font-size: 14px;
		}
		.roll-button {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 3px;
			font-family: Arial, sans-serif;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		function rollDice(numDice) {
			var rolls = [];
			var result = 0;
			for (var i = 0; i < numDice; i++) {
				var roll = Math.floor(Math.random() * 20) + 1;
				rolls.push(roll);
				result += roll;
			}
			var rollString = rolls.join(", ");
			alert("Rolagem: " + rollString + "\nTotal: " + result);
		}
	</script>
</head>
<body>
	<h1>Ficha de Personagem</h1>
	<h2>Dados do Personagem</h2>
	<section>
		<table>
			<tr>
				<th>Nome</th>
				<td><input type="text" name="charName" value="João Silva" /></td>
			</tr>
			<tr>
				<th>Jogador</th>
				<td><input type="text" name="playerName" value="Fulano de Tal" /></td>
			</tr>
			<tr>
				<th>Descrição</th>
				<td><textarea name="description">Personagem alto, cabelo preto, olhos azuis, etc.</textarea></td>
			</tr>
