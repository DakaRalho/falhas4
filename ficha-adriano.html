<!DOCTYPE html>

  <head>
    <title>Ficha do Jogador</title>
    <style>
      .ficha {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .camera {
        width: 100px;
        height: 100px;
        background-color: black;
        margin-bottom: 10px;
      }

      .nome-personagem {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .status {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 200px;
        height: 30px;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #ddd;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-weight: bold;
        font-size: 16px;
      }

      .vida-preenchida {
        height: 100%;
        background-color: red;
      }

      .status-button {
        cursor: pointer;
        padding: 5px 10px;
        background-color: #aaa;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }

      .status-button:hover {
        background-color: #555;
      }

      .status-button:active {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="ficha">
      <div class="camera"></div>
      <div class="nome-personagem">Nome do Personagem</div>
      <div class="status pv">10/20</div>
      <div class="status po">5/10</div>
      <div class="status san">50/100</div>
      <div class="status pm">20/20</div>

      <button class="status-button san">SAN</button>

    </div>

        // Verifica se o novo valor é um número válido
