<!DOCTYPE html>
<html>
  <head>
    <title>Ficha do Jogador</title>
    <style>
      /* Estilo para a ficha do jogador */
      .ficha {
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        height: 300px;
        text-align: center;
      }

      /* Estilo para o campo da imagem da câmera */
      .camera {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        margin: 10px auto;
      }

      /* Estilo para o campo do nome do personagem */
      .nome {
        font-size: 18px;
        margin-bottom: 10px;
      }

      /* Estilo para os botões dos status */
      .status-button {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 5px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }

      /* Estilo para os status */
      .status {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 5px;
        border: 1px solid black;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
      }

      /* Estilo para o status de PV */
      .pv {
        background-color: red;
      }

      /* Estilo para o status de PO */
      .po {
        background-color: purple;
      }

      /* Estilo para o status de SAN */
      .san {
        background-color: blue;
      }

      /* Estilo para o status de PM */
      .pm {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="ficha">
      <div class="camera"></div>
      <div class="nome">Nome do Personagem</div>
      <button id="trocar-nome">Trocar Nome/Status</button>
      <div class="status pv">20/20</div>
      <div class="status po">10/10</div>
      <div class="status san">50/50</div>
      <div class="status pm">15/15</div>
      <button class="status-button pv"></button>
      <button class="status-button po"></button>
      <button class="status-button san"></button>
      <button class="status-button pm"></button>
    </div>
  </body>
</html>
