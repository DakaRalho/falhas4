<!DOCTYPE html>
<html>
<head>
	<title>Ficha de RPG - Adriano</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
		}
		
		table {
			margin: 0 auto;
			border-collapse: collapse;
		}
		
		td, th {
			padding: 10px;
			border: 1px solid white;
			text-align: center;
		}
		
		th {
			background-color: gray;
		}
		
		button {
			display: block;
			margin: 10px auto;
			padding: 10px;
			font-size: 16px;
			background-color: white;
			color: black;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: gray;
			color: white;
		}
		
		textarea {
			display: block;
			margin: 10px auto;
			padding: 10px;
			width: 80%;
			height: 200px;
			resize: none;
			border-radius: 10px;
			border: none;
			font-size: 16px;
			font-family: Arial, sans-serif;
		}
	</style>
	<script>
		function rollDice(diceNumber, diceSize, attribute) {
			let result = 0;
			for (let i = 0; i < diceNumber; i++) {
				let roll = Math.floor(Math.random() * diceSize) + 1;
				if (roll > result) {
					result = roll;
				}
			}
			let total = result - 1 + attribute;
			alert("Você rolou " + diceNumber + "d" + diceSize + " + " + attribute + " = " + total);
		}
	</script>
</head>
<body>
	<h1>Ficha de RPG - Adriano</h1>
	<table>
		<tr>
			<th>Status</th>
			<th>Pv máximo</th>
			<th>San máxima</th>
			<th>Po máximo</th>
		</tr>
		<tr>
			<td></td>
			<td>34</td>
			<td>18</td>
			<td>8</td>
		</tr>
	</table>
	<br>
	<table>
		<tr>
			<th>Atributos</th>
			<th>Dados</th>
			<th>Valor</th>
			<th>Rolar</th>
		</tr>
		<tr>
			<td>Força</td>
			<td>4d6</td>
			<td contenteditable="true">4</td>
			<td><button onclick="rollDice(4, 6, parseInt(this.parentNode.previousSibling.innerHTML))">Rolar</button></td>
		</tr>
		<tr>
			<td>Agilidade</td>
			<td>2d6</td>
			<td contenteditable="true">2</td>
			<td><button onclick="rollDice(2, 6, parseInt(this.parentNode.previousSibling.innerHTML))">Rolar</button></td>
		</tr>
		<tr>
			<td>Raciocínio:</p>
					<button onclick="rolarDado(1)">Rolar</button>
					<input type="text" id="raciocinio" value="0">
				</div>
				<div class="atributo">
					<p>Presença:</p>
					<button onclick="rolarDado(1)">Rolar</button>
					<input type="text" id="presenca" value="1">
				</div>
				<div class="atributo">
					<p>Saúde:</p>
					<button onclick="rolarDado(2)">Rolar</button>
					<input type="text" id="saude" value="2">
				</div>
			</div>
		</div>

	<div class="section">
		<h2>Perícias</h2>
		<button onclick="adicionarPericia()">Adicionar Perícia</button>
		<div id="pericias">
			<div class="pericia">
				<input type="text" class="nome-pericia" placeholder="Nome da Perícia">
				<input type="number" class="valor-pericia" placeholder="Valor">
				<button class="remover-pericia" onclick="removerPericia(this)">Remover</button>
			</div>
		</div>
	</div>
	
	<div class="section">
		<h2>Armas</h2>
		<button onclick="adicionarArma()">Adicionar Arma</button>
		<div id="armas">
			<div class="arma">
				<input type="text" class="nome-arma" placeholder="Nome da Arma">
				<input type="text" class="dano-arma" placeholder="Dano">
				<button class="remover-arma" onclick="removerArma(this)">Remover</button>
			</div>
		</div>
	</div>
	
	<div class="section">
		<h2>Maldições</h2>
		<button onclick="adicionarMaldicao()">Adicionar Maldição</button>
		<div id="maldicoes">
			<div class="maldicao">
				<input type="text" class="nome-maldicao" placeholder="Nome da Maldição">
				<input type="text" class="efeito-maldicao" placeholder="Efeito">
				<button class="remover-maldicao" onclick="removerMaldicao(this)">Remover</button>
			</div>
		</div>
	</div>
	
	<div class="section">
		<h2>Anotações do Jogador</h2>
		<textarea id="anotacoes-jogador"></textarea>
	</div>

		<h2>Conectar
