<!DOCTYPE html>
<html>
  <head>
    <title>Ficha do Jogador</title>
    <style>
      /* Estilo para a ficha do jogador */
      .ficha {
        border: 1px solid black;
        padding: 10px;
        width: 200px;
        height: 300px;
        text-align: center;
      }

      /* Estilo para o campo da imagem da câmera */
      .camera {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        margin: 10px auto;
      }

      /* Estilo para o campo do nome do personagem */
      .nome {
        font-size: 18px;
        margin-bottom: 10px;
      }

      /* Estilo para os botões dos status */
      .status-button {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 5px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
      }

      /* Estilo para os status */
      .status {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin: 5px;
        border: 1px solid black;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
      }

      /* Estilo para a barra de vida */
      .vida {
        display: block;
        margin-top: 20px;
        margin-bottom: 10px;
        width: 100%;
        height: 10px;
        border: 1px solid black;
        border-radius: 5px;
        overflow: hidden;
      }

      /* Estilo para a barra de vida preenchida */
      .vida-preenchida {
        height: 100%;
        background-color: red;
        transition: width 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="ficha">
      <div class="camera"></div>
      <div class="nome">Nome do Personagem</div>
      <button id="trocar-nome">Trocar Nome/Status</button>
      <div class="status pv">20/20</div>
      <div class="vida">
        <div class="vida-preenchida" style="width: 100%;"></div>
      </div>
      <button class="status-button pv"></button>
    </div>

    <script>
      // Seleciona o elemento da barra de vida preenchida
      const vidaPreenchida = document.querySelector('.vida-preenchida');

      // Adiciona um ouvinte de eventos para quando o botão do status PV for clicado
      document.querySelector('.status-button.pv').addEventListener('click', () => {
        // Pede ao usuário para digitar o novo valor de PV
        const novoValor = prompt('Digite o novo valor de PV:');

        // Verifica se o novo valor é um número válido
        if (novoValor !== null && !isNaN(novoValor)) {
          // Converte o valor para um número inteiro
          const valorInteiro = parseInt(novoValor, 10);

          // Limita o valor entre 0 e 20
          const valorLimitado = Math.max(Math.min(valorInteiro, 20), 0);

         // Atualiza a porcentagem da barra de vida preenchida
      const novaPorcentagem = valorLimitado * 5;
      vidaPreenchida.style.width = `${novaPorcentagem}%`;
      
      // Atualiza o valor do status PV na ficha do jogador
      const statusPV = document.querySelector('.status.pv');
      statusPV.innerText = `${valorLimitado}/20`;
    }
  });
</script>
