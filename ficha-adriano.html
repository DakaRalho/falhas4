<!DOCTYPE html>
<html>
<head>
	<title>Ficha de Personagem - Adriano</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0,0,0,0.2);
		}
		
		h1, h2 {
			text-align: center;
			color: #333333;
		}
		
		h2 {
			font-size: 24px;
			margin-top: 30px;
		}
		
		.attributes {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin: 30px 0;
		}
		
		.attribute {
			flex-basis: calc(33.33% - 10px);
			background-color: #EDEDED;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			text-align: center;
			font-size: 20px;
		}
		
		.attribute:hover {
			background-color: #D1D1D1;
			cursor: pointer;
		}
		
		.attribute label {
			display: block;
			margin-bottom: 10px;
			color: #333333;
			font-size: 18px;
		}
		
		.attribute input[type="number"] {
			font-size: 16px;
			padding: 5px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
			text-align: center;
			width: 80%;
			margin: 0 auto;
			background-color: #F2F2F2;
		}
		
		.perks {
			background-color: #EDEDED;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			font-size: 20px;
			text-align: center;
		}
		
		.perks label {
			display: block;
			margin-bottom: 10px;
			color: #333333;
			font-size: 18px;
		}
		
		.perks ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		
		.perks li {
			margin-bottom: 5px;
		}
		
		.perks button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			font-size: 18px;
			background-color: #333333;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
